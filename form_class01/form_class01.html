<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div.rect_point {
            position: absolute;
            left: -20px;
        }
        form {
            position: relative;
            left: 36px;
        }
    </style>
</head>
<body>    
    <div id="name">
        <form>
            <div class="rect_point">
                <svg width="18" height="48">
                    <rect width="18" height="48" style="fill:rgb(0,100,200)" />
                    <text fill="#ffffff" font-size="16" font-family="Arial" x="5" y="16">1</text>
                </svg>
            </div>
            Family <b>Name</b>
            <input type="text" name="family_name" size="50"><br>
            First (Given)
            <input type="text" name="first_given" size="32">
            Middle
            <input type="text" name="middle_name" size="9">
        </form>
    </div>
    <br>
    <div id="birth_date">     
        <form>
            <div class="rect_point">
                <svg width="18" height="24">
                    <rect width="18" height="24" style="fill:rgb(0,100,200)" />
                    <text fill="#ffffff" font-size="16" font-family="Arial" x="5" y="16">2</text>
                </svg>
            </div>
            <b>Birth date</b> Month
            <input type="text" name="month" size="2">
            Day
            <input type="text" name="day" size="2">
            Year
            <input type="text" name="year" size="4">
        </form>
    </div>
    <br>
    <div id="family_members">     
        <form>
            <div class="rect_point">
                <svg width="18" height="24">
                    <rect width="18" height="24" style="fill:rgb(0,100,200)" />
                    <text fill="#ffffff" font-size="16" font-family="Arial" x="5" y="16">3</text>
                </svg>
            </div>
            Number of <b>Family members</b> traveling with you
            <input type="text" name="family_members" size="16">
        </form>
    </div>
    <br>
    <div id="adress_info">     
        <form>
            <div class="rect_point">
                <svg width="18" height="60">
                    <rect width="18" height="60" style="fill:rgb(0,100,200)" />
                    <text fill="#ffffff" font-size="16" font-family="Arial" x="5" y="16">4</text>
                </svg>
            </div>
            (a) U.S Street <b>Address</b> (hotel name/destination)<br>
            <input type="text" name="street_address" size="60"><br>
            (b) City
            <input type="text" name="city" size="32">
            (c) State
            <input type="text" name="state" size="10">
        </form>
    </div>
</body>
</html>
